<!DOCTYPE html>
<html>
    <head>
        <title>Terrain Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="interface">
            <canvas id="map" width="1000" height="1000"></canvas>
            <div id="ui-wrapper">
                <div id="ui">
                    <div class="controls">
                        <div class="label">
                            Resolution: <span  id="resolutionText">200</span>
                        </div>
                        <input type="range" min="1" max="200" value="200" id="resolution">
                    </div>
                    <div class="controls">
                        <div class="label">
                            Seed
                        </div>
                        <input type="number" id="number" value="0">
                    </div>
                    <div class="controls">
                        <div class="label">
                            Generate new map
                        </div>
                        <button id="generate">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js" type="module"></script>
    </body>
</html>
